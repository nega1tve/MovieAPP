<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Movie App</title>
  </head>
  <body>
    <header class="container">
      <div class="header__content">
        <a href="index.html" class="header__logo">MovieApp</a>
        <form>
          <input type="text" class="header__search" placeholder="Поиск" />
        </form>
      </div>
    </header>
    <div class="container">
      <div class="movies">
        <div class="movie">
          <div class="movie__cover-inner">
            <img
              src="https://avatars.mds.yandex.net/get-kinopoisk-image/4303601/f6461c53-77ec-40a0-a4b2-c7f9920a034f/600x900"
              alt="Автостопом по галактике"
            />
            <div class="movie__cover--darkened"></div>
          </div>
          <div class="movie__info"></div>
          <div class="movie_title">Автостопом по галактике</div>
          <div class="movie__category">Приключение</div>
          <div class="movie__average movie__average--green">9</div>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
