<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Movie APP</title>
  </head>
  <body>
    <header class="container">
      <div class="header__content">
        <a class="header__logo">MovieAPP</a>
        <form action="">
          <input type="text" class="header__search" placeholder="Поиск" />
        </form>
      </div>
    </header>
    <div class="container">
      <div class="movies">
        <div class="movie">
          <div class="movie__cover-inner">
            <img
              src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSYxYPuh0TLaTVFCgxgD_w26dkqoIfiHdxDh84C8bkK-sSDq52E"
              alt="автостопом по галактике"
              class="movie-cover"
            />
            <div class="movie__cover--darkened"></div>
          </div>
          <div class="movie__info">
            <div class="movie__title">Автостопом по галактике</div>
            <div class="movie__genre">Приключение</div>
            <div class="movie__average movie__average--green"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/script/script.js"></script>
  </body>
</html>
